<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中转页</title>
    <style>
        html { 
            font-size: 62.5%;
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            line-height: 1.6;
            color: #000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        nav {
            background: #000;
            padding: 2rem 0;
        }
        nav table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        nav td {
            padding: 1rem;
            text-align: center;
        }
        .main-title {
            background: #000;
            padding: 4rem 0;
            text-align: center;
        }
        h1 {
            font-size: 10rem;
            margin: 0;
            color: #fff;
            font-family: '华文新魏';
            line-height: 1.2;
        }
        .subtitle {
            font-size: 3.6rem;
            color: #fff;
            margin: 1rem 0;
        }
        #time {
            font-size: 3rem;
            margin: 2rem 0;
            text-align: center;
        }
        footer {
            padding: 3rem 0;
            text-align: center;
        }
        footer p {
            margin: 1rem 0;
        }

        /* 链接样式 */
        a {
            text-decoration: none;
            color: #fff;
            font-size: 2.4rem;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            html { font-size: 50%; }
            nav table { width: 100%; }
            h1 { font-size: 6rem; }
            .subtitle { font-size: 2.4rem; }
            #time { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="main-title">
        <div class="container">
            <h1>中转页</h1>
            <div class="subtitle">因为一些不可抗拒因素，咱的网站经常爆炸 . . . </div>
		<div class="subtitle">以下线路任选之一进入主页</div>
        </div>
    </div>
	<center><h style="font-size: 32px"><a href="https://涵.fun" style="color: black">》SPEED《</a></h></center>
	<center><h style="font-size: 32px"><a href="https://涵.fun" style="color: black">》GITHUB《</a></h></center>
    <div id="time"></div>

    <footer>
		<hr style="border: 2px solid">
        <div class="container">
            <p style="font-size: 1.8rem;">©2025 Hyberjustlove</p>
            <p style="font-size: 2.4rem;">Peace & Love</p>
        </div>
    </footer>
</body>
</html>
